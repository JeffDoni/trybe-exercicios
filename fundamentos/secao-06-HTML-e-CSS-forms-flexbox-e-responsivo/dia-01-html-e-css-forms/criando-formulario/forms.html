<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1> Concuso Trybetrip</h1>

    </header>
    <form>
        <section>
            <label for="name">Nome</label>
            <input type="text" id="name" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>
        </section>
        <br>
        
        <section>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" maxlength="50" minlength="10" required>
        </section>
        <br>
        <section>
            <h2> Destino Preferido</h2>
            <input type="radio" id="cidade">
            <label for="cidade">Cidade</label>
            <input type="radio" id="campo">
            <label for="campo">Campo</label>
            <input type="radio" id="praia">
            <label for="praia">Praia</label>
            <input type="radio" id="montanha">
            <label for="montanha">Montanha</label>

        </section>
        <section>
            <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <textarea name="Digite a resposta" id="resposta" cols="60" rows="10" maxlength="500" placeholder="Digite sua resposta aqui!"></textarea>
        </section>
        <section>
            <p>Qual a melhor data para realizar sua viagem?</p>
          <label for="">Data:</label>
          <input type="date">  
        </section>
        <br>
        <section>
        <section>
            <input type="checkbox" id="oportunidades">
            <label for="oportunidades">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        </section> 
        <section>
            <input type="checkbox" id="politicas">
            <label for="politicas">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        </section>   
        </section>
        <section>
         <button type="submit" name="Enviar" id="submit" disabled>Enviar</button>   
             
        </section>
        <br>
        <section>
            <button type="reset" name="Limpar" id="limpar">Limpar</button>
        </section>
    </form>
    
<script src="./script.js"></script>   
</body>
</html>
